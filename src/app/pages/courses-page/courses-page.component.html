<main class="responsive-wrapper">
  <div class="page-title-area">
    <h1>Courses</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button color="primary" [routerLink]="['edit', element.id]" matTooltip="Edit Course">
          <mat-icon>create</mat-icon>
        </a>
        <a mat-icon-button color="primary" (click)="onDeleteButton(element.id)" matTooltip="Delete Course">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="table-footer">
    <a mat-stroked-button color="primary" [routerLink]="['add']">
      <span>Add new course</span>
      <mat-icon>add</mat-icon>
    </a>
  </div>
</main>
